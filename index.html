<!DOCTYPE html>
<html>
<head>
  <title>Checkpoint Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(to bottom, #0077ff, #001f4d);
      display: flex;
      flex-direction: column;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
    }
    
    #notifBar {
      background: rgba(255,255,255,0.95);
      padding: 12px;
      text-align: center;
      font-weight: bold;
      color: #001f4d;
      border-bottom: 2px solid #0077ff;
      font-size: 14px;
      min-height: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    #map {
      flex: 1;
      position: relative;
    }

    /* Deep Ocean Sidebar Theme */
    #sidebar {
      position: fixed;
      top: 0;
      right: -350px;
      width: 350px;
      height: 100vh;
      background: linear-gradient(135deg, #001f4d 0%, #003366 60%, #005580 100%);
      border-left: 3px solid #00bfff;
      transition: right 0.3s ease-in-out;
      padding: 24px 18px 18px 18px;
      overflow-y: auto;
      box-shadow: -4px 0 24px rgba(0,32,64,0.25);
      z-index: 1001;
      color: #e0f7fa;
    }

    #sidebar.open {
      right: 0;
    }

    #sidebar h3, #sidebar h4 {
      color: #00bfff;
      margin-bottom: 10px;
      letter-spacing: 1px;
    }

    #sidebar .account-info {
      background: rgba(0,32,64,0.7);
      border-radius: 10px;
      padding: 14px 12px;
      margin-bottom: 18px;
      box-shadow: 0 2px 8px rgba(0,32,64,0.12);
      color: #e0f7fa;
      font-size: 15px;
    }

    #sidebar .notif-bar {
      background: linear-gradient(90deg, #003366 60%, #005580 100%);
      border-radius: 8px;
      padding: 10px 12px;
      margin-bottom: 18px;
      color: #e0f7fa;
      font-weight: bold;
      font-size: 14px;
      box-shadow: 0 2px 8px rgba(0,32,64,0.10);
      min-height: 24px;
      display: flex;
      align-items: center;
      justify-content: flex-start;
    }

    #toggleSidebar {
      position: absolute;
      top: 20px;
      left: -55px;
      background: #0077ff;
      color: white;
      border: none;
      border-radius: 15px 0 0 15px;
      padding: 10px 18px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: -2px 0 10px rgba(0,0,0,0.2);
      z-index: 1002;
    }

    #toggleSidebar:hover {
      background: #0056cc;
    }

    .device-item {
      background: #f8f9fa;
      border: 1px solid #e9ecef;
      border-radius: 8px;
      padding: 12px;
      margin: 8px 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .device-info {
      flex: 1;
    }
    
    .device-id {
      font-weight: bold;
      color: #0077ff;
      font-size: 16px;
    }
    
    .device-coords {
      color: #666;
      font-size: 14px;
      margin-top: 4px;
    }
    
    .device-time {
      color: #999;
      font-size: 12px;
      margin-top: 2px;
    }
    
    .current-device {
      background: #e3f2fd;
      border-color: #0077ff;
    }

    /* Login */
    #loginBox {
      position: absolute;
      top: 50%; 
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0px 8px 25px rgba(0,0,0,0.3);
      width: 90%;
      max-width: 350px;
    }
    
    #loginBox h3 {
      text-align: center;
      color: #001f4d;
      margin-bottom: 25px;
      font-size: 24px;
    }
    
    #loginBox input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 2px solid #e1e1e1;
      border-radius: 8px;
      font-size: 16px;
      box-sizing: border-box;
    }
    
    #loginBox input:focus {
      border-color: #0077ff;
      outline: none;
    }
    
    #loginBtn {
      width: 100%;
      padding: 12px;
      background: #0077ff;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }
    
    #loginBtn:hover {
      background: #0056cc;
    }
    
    .auth-switch {
      text-align: center;
      margin-top: 15px;
      color: #666;
    }
    
    #switchModeBtn {
      background: none;
      border: none;
      color: #0077ff;
      cursor: pointer;
      text-decoration: underline;
      font-size: 14px;
      margin-left: 5px;
    }
    
    #switchModeBtn:hover {
      color: #0056cc;
    }
    
    #logoutBtn {
      background: #dc3545;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 15px;
    }
    
    #logoutBtn:hover {
      background: #c82333;
    }
    
    .status-indicator {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: #28a745;
      display: inline-block;
      margin-right: 8px;
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.5; }
      100% { opacity: 1; }
    }
    
    .error-message {
      color: #dc3545;
      text-align: center;
      margin-top: 10px;
      font-size: 14px;
    }
    
    .loading {
      text-align: center;
      color: #666;
      padding: 20px;
    }
  </style>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <link rel="manifest" href="/manifest.json">
</head>
